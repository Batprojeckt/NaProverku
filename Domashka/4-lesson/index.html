<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="html-icon.svg" type="image/x-icon">
	<title>CSS lesson 1</title>
	<style>
		div {
			background: rgb(255, 0, 34);
			color: rgb(243, 179, 179);
			font-size: 20px;
			width: 100px;
			height: 100px;
			margin: 15px 10px;
			text-align: center;
			padding: 10px;
		}
		.block{
			background-color: #a30a05;
			color: #5bdef5;
		}
		p{
			font-size: 25px;
			color: aqua;
			padding-top: 10px;
		}
		.text{
			font-size: 20px;
			color: #4022e98f;
		}
	</style>
</head>

<body>
	<div>Блочный 1</div>
	<div class="block">Блочный 2</div>
	<br>
	<span>
		Строчный 1
		<span>
			<p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
			<p class="text">Amet, nostrum libero fuga quod possimus quisquam quaerat accusantium in aliquam cum?</p>
		</span>
	</span>
</body>

</html>
