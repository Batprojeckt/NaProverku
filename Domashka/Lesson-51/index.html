<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>БЭМ Практика</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="logo" href="#">
                    <img src="#" alt="#">
                </a>
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a class="nav__link nav__link--active" href="#"></a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#"></a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#"></a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#"></a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#"></a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#"></a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#"></a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#"></a>
                        </li>
                    </ul>
                </nav>
                <div class="header__controls">
                    <button class="header__button" type="button"></button>
                    <ul class="user-nav">
                        <li class="user-nav__item">
                            <a class="user-nav__link" href="#">
                                <img src="#" alt="#">
                            </a>
                            <span>2</span>
                        </li>
                        <li class="user-nav__item">
                            <a class="user-nav__link" href="#">
                                <img src="#" alt="#">
                            </a>
                        </li>
                        <li class="user-nav__item">
                            <a class="user-nav__link" href="#">
                                <img src="#" alt="#">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <section class="welcome">
        <div class="container">
            <p class="welcome__subtitle">Welcome To Steak In</p>
            <h1 class="welcome__title"></h1>
            <p class="welcome__text"></p>
            <button class="welcome__button"></button>
        </div>
    </section>
    <section class="resort">
        <div class="container">
            <p class="resort__subtitle">Hello Dear</p>
            <h2 class="text__title"></h2>
            <p class="resort__text"></p>
            <img src="#" alt="#">
        </div>
    </section>
    <section class="card">
        <div class="container">
            <div class="card-menu">
                <ul class="card-menu__list">
                    <li class="card-menu__item--row">
                        <span class="card-menu__price"></span>
                        <h3 class="card-menu__subtitle"></h3>
                        <p class="card-menu__text"></p>
                        <img src="#" alt="#">
                    </li>
                    <li class="card-menu__item--row">
                        <span class="card-menu__price"></span>
                        <h3 class="card-menu__subtitle"></h3>
                        <p class="card-menu__text"></p>
                        <img src="#" alt="#">
                    </li>
                    <li class="card-menu__item--row-rev">
                        <span class="card-menu__price"></span>
                        <h3 class="card-menu__subtitle"></h3>
                        <p class="card-menu__text"></p>
                        <img src="#" alt="#">
                    </li>
                    <li class="card-menu__item--row-rev">
                        <span class="card-menu__price"></span>
                        <h3 class="card-menu__subtitle"></h3>
                        <p class="card-menu__text"></p>
                        <img src="#" alt="#">
                    </li>
                    <li class="card-menu__item--row">
                        <span class="card-menu__price"></span>
                        <h3 class="card-menu__subtitle"></h3>
                        <p class="card-menu__text"></p>
                        <img src="#" alt="#">
                    </li>
                    <li class="card-menu__item--row">
                        <span class="card-menu__price"></span>
                        <h3 class="card-menu__subtitle"></h3>
                        <p class="card-menu__text"></p>
                        <img src="#" alt="#">
                    </li>
                    <li class="card-menu__item--row-rev">
                        <span class="card-menu__price"></span>
                        <h3 class="card-menu__subtitle"></h3>
                        <p class="card-menu__text"></p>
                        <img src="#" alt="#">
                    </li>
                    <li class="card-menu__item--row-rev">
                        <span class="card-menu__price"></span>
                        <h3 class="card-menu__subtitle"></h3>
                        <p class="card-menu__text"></p>
                        <img src="#" alt="#">
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <section class="rating">
        <div class="container">
            <img src="#" alt="#">
            <p class="rating__text">We're all moving at such a high rate that we have to grab the frozen dinners, we
                can't make it a way of life. We have to get back to real, simple, clean good foods</p>
            <img src="#" alt="#">
            <h4 class="rating__sign"></h4>
        </div>
    </section>
    <section class="form-list">
        <div class="container">
            <div class="form-list__wrap">
                <p class="form-list__subtitle"></p>
                <h2 class="text__title"></h2>
                <p class="form-list__about"></p>
                <div class="form-list__icon">
                    <img src="#" alt="#">
                </div>
                <form class="form-list__form" action="#">
                    <input class="form-list__input" type="number" placeholder="Number of people">
                    <input class="form-list__input" type="date" placeholder="Date">
                    <input class="form-list__input" type="time" placeholder="Time">
                    <button class="form-list__button" type="submit"></button>
                </form>
            </div>
            <div class="form-list__foot-link">
                <span class="form-list__text">Reservation Powered by</span>
                <a class="form-list__link" href="#">Opentable</a>
            </div>
        </div>
    </section>
    <section class="events">
        <div class="container">
            <p class="events__subtitle">Don`t Miss</p>
            <h2 class="text__title"></h2>
            <img src="#" alt="#">
            <div class="events__content"></div>
        </div>
    </section>
    <section class="socials">
        <div class="container">
            <div class="socials__media">
                <span class="social__text"></span>
                <ul class="socials__list">
                    <li class="socials__item">
                        <a class="socials__link" href="#"></a>
                    </li>
                    <li class="socials__item">
                        <a class="socials__link" href="#"></a>
                    </li>
                    <li class="socials__item">
                        <a class="socials__link" href="#"></a>
                    </li>
                    <li class="socials__item">
                        <a class="socials__link" href="#"></a>
                    </li>
                    <li class="socials__item">
                        <a class="socials__link" href="#"></a>
                    </li>
                </ul>
            </div>
            <div class="socials__about">
                <img src="#" alt="#">
                <p class="socials__about--text"></p>
            </div>
            <div class="socials__sub">
                <span class="socials__text"></span>
                <input class="socials__sub--join" type="text">
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <span class="footer__text"></span>
            <span class="footer__text"></span>
            <span class="footer__text"></span>
        </div>
    </footer>
</body>

</html>
